<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>RBK Website</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/top.css">

    </head>
    <body>
        <div class="top text-center">
            <h5 class="text-secondary message">
                Admission is openned now, next cohort starts at the 1st of August.
                <span>
                    <button type="button" class="btn btn-sm btn-purble">
                        Apply Now
                    </button>
                </span>
            </h5>
        </div>
        <div class="wrapper">
            <!-- the nav bar menu -->
            <div class="row">
            <!-- rbk logo -->
                <div class="col-2">
                    <img src="http://rbk.org/wp-content/uploads/2016/03/znewlogo.png" alt="rbk" id="logo">
                </div>
            
            <!-- navbar menu -->
                <div class="col-10">

                    <div class="nav-menu menu col-10">
                        <ul class=" float-right nav nav-pills nav-stacked">
                            <li>
                                <a href="#home"> Home </a>
                            </li>
                            
                            <li>
                                <a href="#admissions"> Admissions </a>
                            </li>
                            
                            <li>
                                <a href="#program"> Program </a>
                            </li>
                            
                            <li>
                                <a href="#outcomes"> Outcomes </a>
                            </li>
                            
                            <li>
                                <a href="#supporters"> Supporters </a>
                            </li>
                            
                            <li>
                                <a href="#contact"> Contact </a>
                            </li>
                            <li>
                                <button class="btn-outline-purble">Register</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
                
            <!-- photos slider -->
            <div class="slider">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active slide"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1" class="slide"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2" class="slide"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3" class="slide"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4" class="slide"></li>
                    </ol>
                    
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="images/sliders/slider1.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/sliders/slider2.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/sliders/slider3.png" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/sliders/slider4.png" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/sliders/slider5.png" alt="Third slide">
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
